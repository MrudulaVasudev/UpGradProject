<div class="container-fluid">
    <h2 class="headingFont">{{UserList}}</h2>
    <div class="row">
        <div class="col-sm-10">
            <input type="text" name="" id="" class="form-control" placeholder="type to search">
        </div>
        <div class="col-sm-2">
            <button type="button" class="btn btn-info button-move button-blue-color" data-toggle="modal" data-target="#addNewUser">Add User</button>
        </div>
    </div>
    <br>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users">
                <td>{{user.id}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone}}</td>
                <td>
                    <div class="toggle-btn" id="toggle-btn{{$index}}" ng-init="active = user.status" ng-class="active">
                        <!-- <div class="inner-circle" ng-click="toggleSwitch(user.status, $index)"></div> -->
                        <div class="inner-circle" ng-click="editDialog.open(user, 'toggle-btn'+$index)"></div>
                    </div>
                </td>
                <edit-user-dialog model="editDialog"></edit-user-dialog>
            </tr>
        </tbody>
    </table>

    <!-- The Modal -->
    <div class="modal" id="addNewUser">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Add User</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form>
                        <div class="form-distance">
                            <label for="firstName" class="label">First Name</label>
                            <input type="text" id="firstName" class="form-control inputWidth" placeholder="Enter first name" ng-model="newUser.firstName">
                        </div>
                        <div class="form-distance">
                            <label for="lastName" class="label">Last Name</label>
                            <input type="text" id="lastName" class="form-control inputWidth" placeholder="Enter last name" ng-model="newUser.lastName">
                        </div>
                        <div class="form-distance">
                            <label for="email" class="label">Email</label>
                            <input type="text" id="email" class="form-control inputWidth" placeholder="Enter email" ng-model="newUser.email">
                        </div>
                        <div class="form-distance">
                            <label for="phone" class="label">Phone</label>
                            <input type="text" id="phone" class="form-control inputWidth" placeholder="Enter phone number" ng-model="newUser.phone">
                        </div>
                        <div class="form-distance">
                            <label for="Status" class="label">Status</label>
                            <select id="Status" ng-init="newUser.status='active'" class="form-control inputWidth" ng-model="newUser.status">
                                <option value="active" selected="true">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn btn-outline-secondary button-gray-color" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-info button-blue-color" data-dismiss="modal" ng-click="addToUserList(newUser)">Add</button>
                </div>

            </div>
        </div>
    </div>
</div>
