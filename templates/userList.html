<div class="container-fluid">
    <h2 class="headingFont">{{UserList}}</h2>
    <div class="row">
        <div class="col-sm-10">
            <input type="text" name="" id="" class="form-control" placeholder="type to search">
        </div>
        <div class="col-sm-2">
            <button type="button" class="btn btn-info button-move">Add User</button>
        </div>
    </div>
    <br>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users">
                <td>{{user.id}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone}}</td>
                <td>
                    <div class="toggle-btn" id="toggle-btn{{$index}}" ng-init="active = user.status" ng-class="active">
                        <div class="inner-circle" ng-click="toggleSwitch(user.status, $index)"></div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

</div>
